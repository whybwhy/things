<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 생성자 패턴
        function Vehicle(name, speed) {
            console.dir(this);  // window
            this.name = name;
            this.speed = speed;
        }
        Vehicle.prototype.drive = function() {
            console.log(this.name + ' runs at ' + this.speed);
        }

        const myVehicle = new Vehicle('320d', 270); // this - Vehicle
        myVehicle.drive();

        // 생성자 + 모듈 패턴
        Vehicle('118d', 170);   // this - window

        const Car = (function() {
            function Car(name, speed) {
                console.log(this);
                this.name = name;
                this.speed = speed;
            }

            Car.prototype.drive = function () {
                console.log(this.name + ' runs at ' + this.speed);
            };
            return Car;
        })();

        const mycar = new Car('520d', '370');
        mycar.drive();
    </script>
</head>
<body>

</body>
</html>
